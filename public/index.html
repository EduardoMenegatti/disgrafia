<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disgraphia</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initPage()" onresize="setCanvasProps()" oncontextmenu="return false;">
	<header>
		<div class="buttonContainer">
			<button type="button" class="reportButton"  onclick="clearCanvas()" >Limpar Quadro</button>
				<button type="button" class="reportButton" onclick="report()" >Gerar Relatório</button>
				<button type="button" class="reportButton"onclick="saveCanvas()" >Salvar imagem</button>
				<div class="tilt">
					<input type="checkbox" id="tiltCheckbox" value="useTilt" onclick="setTilt()">
					<label for="tiltCheckbox" >Draw with tilt?</label>
				</div>
		</div>
        <!-- <div class="links"></div> -->
    </header>
    <div class="card">
		<canvas id="examArea" width="1000px" height="600px"></canvas>
	</div>

	<div class="card-relatorio">

        <h1>Relatório da dinâmica da escrita:</h1>
        <p id="tempo de resposta"></p>
        <div class="velocidade">
            <canvas id="velocidad"></canvas>
        </div>
        <div class="velocidade">
            <canvas id="pressao"></canvas>
        </div>
        <p id="totalTemp"></p>
        <p id="downTemp"></p>
        <p id="upTemp"> </p>

    </div>
	<a id="link"></a>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="script.js"></script>
</body>
</html>
